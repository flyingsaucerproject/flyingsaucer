<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: vertical-align</title>
  <style type="text/css"><![CDATA[
   p {font-size: 12pt;}
   p.example { font: 15px/1 Ahem; color: blue; background: white url(support/square-white.png); border: 1px solid silver; padding: 0.5em; margin: 1em; }
   .no {color: silver;}
   big {font-size: 20px;}
   small {font-size: 10px;}
   .ttopalign {vertical-align: text-top;}
  ]]></style>
  <link title="10.8.1 Leading and half-leading" href="http://www.w3.org/TR/CSS21/visudet.html#q26" rel="help"/>
 </head>
 <body>
  <p class="explain">
   Change your window size. However the lines wrap, the blue
   rectanglues should always have their tops on the same alignment as
   other blue rectangles on the line.
  </p>
  <p class="example">
   xxx
   <img height="30" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <span style="font-size: 250%;" class="no">xxx</span>
   <img height="50" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <big class="no">xxx</big>
   <img height="10" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <small class="no">xxx</small>
   <img height="20" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   xxx
   <img height="65" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <span style="font-size: 2em;" class="no">xxx</span>
   <img height="35" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   xxx
   <img height="30" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <span style="font-size: 150%;" class="no">xxx <span style="font-size: 250%;">xxx</span> xxx</span>
   <img height="50" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <small class="no">xxx</small>
   <img height="15" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   <big class="no">xxx</big>
   <img height="90" alt="[Image]" src="support/swatch-blue.png" class="ttopalign"/>
   xxx
  </p>
 </body>
</html>
