<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: padding-left</title>
  <style type="text/css"><![CDATA[
   body { color: navy; }
   div { font: 10px/1 Ahem; width: 106px; color: blue; }
   img { vertical-align: bottom; }
   .zero {padding-left: 0; text-align: center; background-color: navy;}
   .one {padding-left: 0.5in; text-align: left; background-color: navy;}
   .two {padding-left: 48px; text-align: left; background-color: navy;}
   .three {padding-left: 4.8em; text-align: left; background-color: navy;}
   .four {padding-left: 45.3%; text-align: left; background-color: navy;}
  ]]></style>
  <link title="8.4 Padding properties: &apos;padding-top', 'padding-right', 'padding-bottom', 'padding-left', and 'padding'" href="http://www.w3.org/TR/CSS21/box.html#padding-properties" rel="help"/>
  <link title="16.2 Alignment: the &apos;text-align' property" href="http://www.w3.org/TR/CSS21/text.html#alignment-prop" rel="help"/>
 </head>
 <body>
  <p>The five bar below should be identical.</p>
  <div>
   <p class="zero">
    x
   </p>
   <p class="one">
    x
   </p>
   <p class="two">
    x
   </p>
   <p class="three">
    x
   </p>
   <p class="four">
    x
   </p>
  </div>
 </body>
</html>
