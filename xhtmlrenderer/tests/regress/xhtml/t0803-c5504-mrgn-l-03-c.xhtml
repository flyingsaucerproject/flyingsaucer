<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: margin-left</title>
  <style type="text/css"><![CDATA[
   .test { width: 10em; margin: 1em 10em; }
   .test p { margin-left: -5em; color: yellow; background: navy; }
   .control { width: 15em; margin: 1em 5em; color: yellow; background: navy; }
  ]]></style>
  <link title="8.3 Margin properties: &apos;margin-top',  'margin-right',  'margin-bottom', 'margin-left', and 'margin'" href="http://www.w3.org/TR/CSS21/box.html#margin-properties" rel="help"/>
  <link title="10.2 Content width: the &apos;width' property" href="http://www.w3.org/TR/CSS21/visudet.html#the-width-property" rel="help"/>
 </head>
 <body>
  <p>The next two bars should be identical:</p>
  <div class="test"> <p> TEST </p> </div>
  <div class="control"> TEST </div>
 </body>
</html>
