<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: list-style-type</title>
  <style type="text/css"><![CDATA[
   body { color: navy; }
   .one {list-style-type: disc;}
   .two {list-style-type: circle;}
   .three {list-style-type: square;}
   .nine {list-style-type: none; color: red;}
  ]]></style>
  <link title="12.5 Lists" href="http://www.w3.org/TR/CSS21/generate.html#q10" rel="help"/>
 </head>
 <body>
  <p>Each bullet should look as described, and there should be no red present.</p>
  <ul class="one">
   <li>disc</li>
   <li>disc</li>
   <li>disc</li>
  </ul>
  <ul class="two">
   <li>circle</li>
   <li>circle</li>
   <li>circle</li>
  </ul>
  <ul class="three">
   <li>square</li>
   <li>square</li>
   <li>square</li>
  </ul>
  <ul class="nine">
   <li> </li>
   <li> </li>
   <li> </li>
  </ul>
 </body>
</html>
