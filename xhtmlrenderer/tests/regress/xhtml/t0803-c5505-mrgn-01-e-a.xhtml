<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: margin</title>
  <style type="text/css"><![CDATA[
   div.test, div.control { margin: 1em; }
   p.criteria { color: navy; }
   p, ul, li { margin: 0; padding: 0; list-style: none; }

   div.test { border: solid black; width: 10em; background-color: orange; font: 1em/1 Ahem; color: teal; }
   ul.test, li.test { margin: 1em; }
   li.test { background-color: aqua; }
   ul.test { background-color: yellow; }

   .control { border: solid; width: 10em; background: red; }
   .control .orange { border: solid 1em orange; background: yellow; }
   .control .teal { height: 1em; width: 1em; background: teal; }
   .control .aqua { border: solid 1em yellow; background: aqua; }

  ]]></style>
  <link title="8.3 Margin properties: &apos;margin-top',  'margin-right',  'margin-bottom', 'margin-left', and 'margin'" href="http://www.w3.org/TR/CSS21/box.html#margin-properties" rel="help"/>
 </head>
 <body>
  <p class="criteria">The following two diagrams should look identical.</p>
  <div class="test">
   <ul class="test">
    <li>-</li>
    <li class="test">-</li>
    <li>-</li>
   </ul>
  </div>
  <div class="control">
   <div class="orange">
    <div class="teal"/>
    <div class="aqua"><div class="teal"/></div>
    <div class="teal"/>
   </div>
  </div>
 </body>
</html>
