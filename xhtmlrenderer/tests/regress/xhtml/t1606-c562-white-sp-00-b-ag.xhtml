<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: white-space</title>
  <style type="text/css"><![CDATA[
   div { font: 15px/1 Ahem; color: green; background: red url(support/css1test562.png) no-repeat; border: solid black; width: 15em; }
   div p { margin: 0; }
   .one {white-space: pre;}
   .two {white-space: nowrap;}
   .three {white-space: normal;}
  ]]></style>
  <link title="16.6 Whitespace: the &apos;white-space' property" href="http://www.w3.org/TR/CSS21/text.html#white-space-prop" rel="help"/>
 </head>
 <body>
  <p>There should be a single green block below.</p>
  <div>
   <p class="one">x  x   x
 x    x   x
    x   x</p>
   <p class="two">x  x   x
 x    x   x
    x   x</p>
   <p class="one">x  x   x
 x    <span class="three">x   x
    x   x</span></p>
  </div>
 </body>
</html>
