<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: important</title>
  <style type="text/css"><![CDATA[
   p { color: green ! important; }
   p { color: red; }
   p#id1 { color: red; }
  ]]></style>
  <link title="6.4.2 !important rules" href="http://www.w3.org/TR/CSS21/cascade.html#important-rules" rel="help"/>
  <link title="6.4.1 Cascading order" href="http://www.w3.org/TR/CSS21/cascade.html#cascading-order" rel="help"/>
 </head>
 <body>
  <p> This line should be green. </p>
  <p id="id1"> This line should be green. </p>
  <p style="color: red;"> This line should be green. </p>
 </body>
</html>
