<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: border-left</title>
  <style type="text/css"><![CDATA[
   body { color: blue; }
   .test { font-size: 2em; }
   span, td { text-align: left; border-left: blue 2px solid; }
  ]]></style>
  <link title="8.5 Border properties" href="http://www.w3.org/TR/CSS21/box.html#border-properties" rel="help"/>
 </head>
 <body>
  <p>There should be a solid blue line to the left of every occurance of the word &quot;<span class="test">⇦THERE</span>&quot;.</p>
  <table class="test">
   <tr>
    <td colspan="2">
     ⇦THERE
    </td>
   </tr>
   <tr>
    <td>
     ⇦THERE
    </td>
    <td>
     ⇦THERE
     <table>
      <tr>
       <td>
        ⇦THERE
       </td>
      </tr>
     </table>
    </td>
   </tr>
  </table>
  <p>There should be 3 short lines and 2 long lines in total.</p>
 </body>
</html>
