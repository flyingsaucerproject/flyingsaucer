<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: border-bottom</title>
  <style type="text/css"><![CDATA[
   body { color: blue; }
   td { text-align: center; }
   td, span, .three { border-bottom: blue 2px solid; }
  ]]></style>
  <link title="8.5 Border properties" href="http://www.w3.org/TR/CSS21/box.html#border-properties" rel="help"/>
 </head>
 <body>
  <p>There should be a solid blue line directly under every occurance of the word &quot;<span>HERE ⇩</span>&quot;. (So there should be 8 blue lines on this page.)</p>
  <table>
   <tr>
    <td colspan="2">
     HERE ⇩
    </td>
   </tr>
   <tr>
    <td>
     HERE ⇩
    </td>
    <td>
     <table>
      <tr>
       <td>
        HERE ⇩
       </td>
      </tr>
     </table>
     HERE ⇩
    </td>
   </tr>
  </table>
  <ul>
   <li class="three">
    <ul>
     <li>dummy text</li>
     <li>dummy text</li>
     <li>dummy text</li>
    </ul>
    HERE ⇩
   </li>
   <li class="three">HERE ⇩</li>
   <li class="three">HERE ⇩</li>
  </ul>
 </body>
</html>
