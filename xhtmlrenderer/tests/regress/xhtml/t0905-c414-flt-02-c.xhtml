<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: Floating Elements</title>
  <style type="text/css"><![CDATA[
   p { color: navy; }
   div { margin: 1em; width: 20em; }
   div p { margin: 0.25em; border: solid blue; padding: 0.25em; width: 7em; background: navy; color: white; }
   div p.left { float: left; }
   div p.right { float: right; text-align: right; }
  ]]></style>
  <link title="9.5 Floats" href="http://www.w3.org/TR/CSS21/visuren.html#floats" rel="help"/>
 </head>
 <body>
  <p>The blue boxes below should be in numeric order and form a &quot;D".
  (Boxes labelled &quot;A" should be in the first column; boxes labelled
  &quot;B" should be in the second; arrows indicate the correct
  alignment.)</p>
  <div>
   <p class="left"> ⇦ A 1 </p>
   <p class="left"> ⇦ B 2 </p>
   <p class="left"> ⇦ A 3 </p>
   <p class="right"> B 4 ⇨ </p>
   <p class="left"> ⇦ A 5 </p>
   <p class="right"> B 6 ⇨ </p>
   <p class="right"> B 8 ⇨ </p>
   <p class="left"> ⇦ A 7 </p>
   <p class="left"> ⇦ A 9 </p>
   <p class="left"> ⇦ B 10 </p>
  </div>
 </body>
</html>
