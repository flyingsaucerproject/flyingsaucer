<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: list-style-type</title>
  <style type="text/css"><![CDATA[
   body { color: navy; }
   .four {list-style-type: lower-roman;}
   .five {list-style-type: upper-roman;}
   .six {list-style-type: lower-alpha;}
   .seven {list-style-type: upper-alpha;}
   .eight {list-style-type: decimal;}
  ]]></style>
  <link title="12.5 Lists" href="http://www.w3.org/TR/CSS21/generate.html#q10" rel="help"/>
 </head>
 <body>
  <p>The two columns should look the same, except for alignment.</p>
  <ol class="four">
   <li>i.</li>
   <li>ii.</li>
   <li>iii.</li>
  </ol>
  <ol class="five">
   <li>I.</li>
   <li>II.</li>
   <li>III.</li>
  </ol>
  <ol class="six">
   <li>a.</li>
   <li>b.</li>
   <li>c.</li>
  </ol>
  <ol class="seven">
   <li>A.</li>
   <li>B.</li>
   <li>C.</li>
  </ol>
  <ol class="seven">
   <li>A.</li>
   <li>B.</li>
   <li class="eight">3.</li>
  </ol>
 </body>
</html>
