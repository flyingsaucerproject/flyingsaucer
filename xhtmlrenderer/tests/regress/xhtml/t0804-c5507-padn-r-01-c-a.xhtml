<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>CSS 2.1 Test Suite: padding-right</title>
  <style type="text/css"><![CDATA[
   div.test, div.control { margin: 1em; }
   p.criteria { color: navy; }
   p, ul, li { margin: 0; padding: 0; list-style: none; }

   div.test { border: solid black; width: 10em; background-color: orange; font: 1em/1 Ahem; color: teal; }
   ul.test, li.test { padding-right: 2em; text-align: right; }
   li.test { background-color: aqua; }
   ul.test { background-color: yellow; }

   .control { border: solid; width: 10em; background: red; }
   .control div { border-style: none solid; height: 1em; }
   .control .a { border-color: red yellow red yellow; border-width: 0 2em 0 7em; }
   .control .aa { border-color: red teal red red; border-width: 0 1em 0 0; }
   .control .b { border-color: red yellow red aqua; border-width: 0 2em 0 5em; }
   .control .bb { border-color: red aqua red teal; border-width: 0 2em 0 1em; }

  ]]></style>
  <link title="8.4 Padding properties: &apos;padding-top', 'padding-right', 'padding-bottom', 'padding-left', and 'padding'" href="http://www.w3.org/TR/CSS21/box.html#padding-properties" rel="help"/>
  <link title="8.5 Border properties" href="http://www.w3.org/TR/CSS21/box.html#border-properties" rel="help"/>
 </head>
 <body>
  <p class="criteria">The following two diagrams should look identical.</p>
  <div class="test">
   <ul class="test">
    <li>-</li>
    <li class="test">-</li>
    <li>-</li>
   </ul>
  </div>
  <div class="control">
   <div class="a"><div class="aa"/></div>
   <div class="b"><div class="bb"/></div>
   <div class="a"><div class="aa"/></div>
  </div>
 </body>
</html>
