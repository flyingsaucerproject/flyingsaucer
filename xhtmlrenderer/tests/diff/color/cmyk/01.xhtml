<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Test : Color : CMYK</title>
        <style type="text/css">


		   div {
			color:red;
			color:cmyk( 1, 0, 0, 0 );
			background-color: green;
			background-color: cmyk( 0 , 1 , 0 , 0 );
			border: 2px solid blue;
			border-color: cmyk( 0 , 0, 1, 0 );
		   }
        </style>
    </head>
    
    <body>
    
    <div>Cyan text, maroon background and yellow border stand for the CMYK model. Red, green and blue respectively - RGB.</div>
        
    </body>

</html>
