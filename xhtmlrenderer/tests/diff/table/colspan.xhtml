<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Table: basic test</title>
        <style type="text/css">
        table {
            border: 10px outset #aaa;
            background-color: #cccccc;
            margin: 10px;
            padding: 10px;
            border-spacing: 1px;
            }
        td, th { border: 1px inset #ccc; 
            -fs-table-cell-colspan: 1;
        }
        </style>
    </head>
    
    <body>
    
        <!--<h3> a standard table test </h3>-->
    
        <table>
            <tbody>
                <tr>
                    <td>cell</td>
                    <td>cell</td>
                </tr>
                <tr>
                    <td colspan="2">cell</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
