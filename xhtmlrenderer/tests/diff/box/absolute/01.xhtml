<html>
    <head>
        <title>Test : Absolute : Upper Left</title>
        <style type="text/css">
           p { border: 1px dotted black; color: blue; 
		   padding:0px; margin: 0px;}
           #abs { 
            border: 1px dotted blue;
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0px;
            left: 0px;
			margin: 0px;
			padding: 10px;
           }
        </style>
    </head>
    
    <body>
    
    <p>This is the main paragraph</p>
    
    <div id="abs">This is an absolutely positioneddd
        div in the upper left</div>
        
    <p>This is the main paragraph</p>
    
    </body>

</html>
