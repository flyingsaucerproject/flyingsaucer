<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Test: Text Alignment</title>
        <style type="text/css">
            p.test3 { text-align: left; }
            p.test4 { text-align: center; }
            p.test5 { text-align: right; }
            p.test5a { text-align: justify; }
        </style>
    </head>
<body>
    <p class="test3">left aligned line</p>
    <p class="test4">center aligned line</p>
    <p class="test5">right aligned line</p>
    <p class="test5a">justified aligned line</p>
</body>

</html>
