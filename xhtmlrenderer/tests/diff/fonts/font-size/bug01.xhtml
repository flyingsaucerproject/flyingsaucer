
<html>
    <head>
        <title>Alice's Adventures in Wonderland -- Chapter I</title>

        <style type="text/css">
            body { font-size: 10pt; }
			p { border: 0px solid blue; }
            p.emtest { font-size: 3em; }
            p.pttest { font-size: 30pt; }
			p.floattest, p.floattest2 { width: 20px; }
			p.floattest b { float: left; font-size: 3em; }
			p.floattest2 b { float: left; font-size: 30pt; }
		</style>
	</head>
	
	<body>
	
	<p>normal 10pt text</p>
	<p class="emtest">some 3em text</p>
	<p class="pttest">some 30pt text</p>
	
	<p class="floattest"><b>3em</b> floated</p>
	<p>
		.<br/>
		.<br/>
		.<br/>
		.<br/>
		.<br/>
	</p>
	<p class="floattest2"><b>30pt</b> floated</p>
	</body>
	
</html>
