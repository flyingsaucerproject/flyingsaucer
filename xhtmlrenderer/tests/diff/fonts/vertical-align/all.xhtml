<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Test: Text Alignment</title>
        <style type="text/css">
            p.test6 { 
                border-top-width: 0px; 
                border-bottom-width: 0px; 
                border-style: solid;
                padding-top: 0px;
                padding-bottom: 0px;
                font-size: 20pt;
                font-family: serif;
                }
            
            b.test6 { vertical-align: baseline; font-size: 10pt; }
            b.test6a { vertical-align: middle; font-size: 10pt; }
            b.test6b { vertical-align: sub; font-size: 10pt }
            b.test6c { vertical-align: super; font-size: 10pt; }
            b.test6d { vertical-align: text-top; font-size: 10pt; }
            b.test6e { vertical-align: text-bottom; font-size: 10pt; }
            b.test6f { vertical-align: top; font-size: 10pt; }
            b.test6g { vertical-align: bottom; font-size: 10pt; }
            big {
                font-size: 30pt;
                }
        </style>
    </head>
<body>
    <p class="test6">Vertical-align = <b class="test6">baseline</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6a">middle</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6b">sub</b><big>BIG</big></p>    
    <p class="test6">Vertical-align = <b class="test6c">super</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6d">text-top</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6e">text-bottom</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6f">top</b><big>BIG</big></p>
    <p class="test6">Vertical-align = <b class="test6g">bottom</b><big>BIG</big></p>
</body>

</html>
