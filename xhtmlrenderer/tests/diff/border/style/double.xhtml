<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <title>Test : Borders : none</title>
        <style type="text/css">
           div { border-style: double; }
           #d1 { border-width: 1px; }
           #d2 { border-width: 2px; }
           #d3 { border-width: 3px; }
           #d4 { border-width: 4px; }
           #d5 { border-width: 5px; }
           #d6 { border-width: 6px; }
           #d7 { border-width: 30px; }
        </style>
    </head>
<body>
    <p>The divs below should have double borders</p>
    <div id="d1">one pixel wide, no double</div>
    <div id="d2">two pixels wide, no double</div>
    <div id="d3">three pixels wide, w/ 1px double</div>
    <div id="d4">four pixels wide, w/ double</div>
    <div id="d5">five pixels wide, w/ double</div>
    <div id="d6">six pixels wide, w/ 2px double</div>
    <div id="d7">30 px wide, 10px double</div>
</body>

</html>
