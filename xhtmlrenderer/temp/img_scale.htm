<html>
<head>
<title>Image Scaling</title>

<style type="text/css">
  td {
	width: 145px;
	height: 123px;
	border: 1px solid gray;
  }
</style>

</head>

<body>
<img src="flyingsaucer.png" style="width: 145px; height: 123px;" />
<table>
<tr>
	<td><img src="flyingsaucer.png" style="width: 5%; height: 5%" /></td>
	<td><img src="flyingsaucer.png" style="width: 5%; height: 5%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 10%; height: 10%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 15%; height: 15%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 20%; height: 20%;" /></td>
</tr>
<tr>
	<td><img src="flyingsaucer.png" style="width: 25%; height: 25%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 30%; height: 30%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 35%; height: 35%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 40%; height: 40%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 45%; height: 45%;" /></td>
</tr>
<tr>
	<td><img src="flyingsaucer.png" style="width: 50%; height: 50%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 55%; height: 55%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 60%; height: 60%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 65%; height: 65%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 70%; height: 70%;" /></td>
</tr>
<tr>
	<td><img src="flyingsaucer.png" style="width: 75%; height: 75%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 80%; height: 80%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 85%; height: 85%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 90%; height: 90%;" /></td>
	<td><img src="flyingsaucer.png" style="width: 95%; height: 95%;" /></td>
</tr>
</table>
</body>
</html>
