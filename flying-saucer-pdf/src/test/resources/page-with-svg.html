<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <title>Page with SVG</title>
    <style>
        .container {
            width: 150px;
            height: 70px;
            border: 1px lightgray solid;
        }
        .container > * {
            margin: 10px auto;
            display: block;
            height: 50px;
        }
    </style>
</head>

<body>

<div>
    SVG samples are taken from <a href="https://www.w3schools.com/html/html5_svg.asp">w3schools</a>.
</div>

<h3>SVG Star:</h3>
<img src="classpath:/star.svg" width="100px"/>

<h3>Img:classpath:</h3>
<div class="container">
    <img src="classpath:/go-home.svg"/>
</div>


<h3>Background image PNG:</h3>
<div class="container" style="background: center url('classpath:/flyingsaucer.png') no-repeat; background-size: 50%;">
</div>

<h3>Background image SVG:</h3>
<div class="container" style="background: center url('classpath:/go-home.svg') no-repeat; background-size: 40%;">
</div>

<h3>The end.</h3>

</body>
</html>
