name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            # The last 2 LTS releases
            java: [ 17, 21 ]
    name: Java ${{matrix.java}}
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{matrix.java}}
      - name: Build with Maven
        run: mvn -B package    
