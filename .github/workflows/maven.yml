name: Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.idea/**'
      - '.run/**'
      - '**/*.iml'
      - '**/*.md'
      - 'notes/**/*'
      - '**/.editorconfig'
      - '**/.gitattributes'
      - '**/.gitignore'
      - 'LICENSE*'
      - '.keepalive'

  pull_request:
    paths-ignore:
      - '.idea/**'
      - '.run/**'
      - '**/*.iml'
      - '**/*.md'
      - 'notes/**/*'
      - '**/.editorconfig'
      - '**/.gitattributes'
      - '**/.gitignore'
      - 'LICENSE*'
      - '.keepalive'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            # The last 2 LTS releases
            java: [ 21, 25 ]
    name: Java ${{matrix.java}}
    steps:
      - uses: actions/checkout@v5
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{matrix.java}}
          cache: maven
      - name: Build with Maven
        run: mvn -B package
      - name: 'Upload test results'
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-report-${{matrix.java}}
          retention-days: 14
          path: |
            **/target/site
            **/target/surefire-reports

  auto-merge-dependabot:
    name: ðŸ¤– Auto merge dependabot PR
    timeout-minutes: 10
    needs: [ build ]
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ðŸ¤– Merge PR from dependabot
        uses: fastify/github-action-merge-dependabot@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          target: minor
          merge-method: rebase
